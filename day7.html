<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        .link{
            border: 2px solid black;
            width: 250px;
            height: 50px;
            text-align: center;
            margin: 20px;
            display: inline-block;
            margin-left: 40%;
            
        }
        .link a{
            color: rgb(7, 2, 14);
        }
        .link a:hover{
            color: red;
        }
    </style>
</head>
<body>
    <div class="link">
        <a href="https://www.google.com/">Go to Google</a>
    </div>
    <div class="link">
        <a href="https://www.facebook.com/">Go to Facebook</a>
    </div>
    <div class="link">
        <a href="https://www.linkedin.com/">Go to Linkedin</a>
    </div>
    <div class="link">
        <a href="https://www.twitter.com/">Go to Twitter</a>
    </div>
    <div class="link">
        <a href="https://www.instagram.com/">Go to Instagram</a>
    </div>
</body>
</html>
